<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="usuarios()">
      <ion-button >
        <ion-icon  name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <ion-card-header>
      <ion-card-subtitle>
        Usuário: 
      </ion-card-subtitle>
      <ion-card-title>
        {{nome}}
      </ion-card-title>
      <ion-card-content>
        Email: {{usuario}} <br>
        Nível: {{nivel}} <br>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
</ion-content>
