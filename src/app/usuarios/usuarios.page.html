<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Usu√°rios</ion-title>
    <ion-buttons slot="primary" (click)="addUsuarios()">
      <ion-button >Novo
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-row class="azul-primary ">
  <ion-col size="9">
    <ion-input placeholder="Buscar" [(ngModel)]="nome" type="search"></ion-input>
  </ion-col>
  <ion-col>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="end" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-col>
</ion-row>

<ion-content class="cinza-claro"  >
  <ion-list  >
    <ion-item-sliding *ngFor=" let usuario of usuarios" >
      <ion-item-options side="start">
        <ion-item-option (click)="editar(usuario.id, usuario.nome, usuario.usuario, usuario.senha_original, usuario.nivel)">
          Editar
        </ion-item-option>
      </ion-item-options>
      <ion-item><ion-label>{{usuario.nome}}</ion-label></ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="mostrar(usuario.id, usuario.nome, usuario.usuario, usuario.senha_original, usuario.nivel)" color="secondary">
          Mostrar
        </ion-item-option>
        <ion-item-option (click)="excluir(usuario.id)" color="danger">
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
