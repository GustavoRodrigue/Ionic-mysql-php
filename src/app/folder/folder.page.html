<ion-header [translucent]="true">
<ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo_home">{{nivel}}:{{nome}}</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="end" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button *ngIf="nivel ==='Admin'" color="primary">Admin</ion-button>
  <ion-button *ngIf="nivel ==='Tesoureiro'" color="danger">Tesoureiro</ion-button>
</ion-content>
